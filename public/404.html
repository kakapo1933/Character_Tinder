<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Character Tinder</title>
    <script>
      // Single Page App redirect for GitHub Pages
      // Redirect to index.html while preserving the path and hash
      const path = window.location.pathname;
      const hash = window.location.hash;
      // Redirect to base with the original path as a query param
      window.location.replace(
        '/Character_Tinder/?redirect=' + encodeURIComponent(path) + hash
      );
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
